<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه استعلام خودرو - شماره گزاری راهور ناجا سبزوار</title>
    <link href="https://fonts.googleapis.com/css2?family=Samim&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Samim', 'Tahoma', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 80px 0 15px;
            border-bottom: 2px solid #4CAF50;
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            height: 80px;
            width: 200px;
            background-image: url('https://uploadkon.ir/uploads/f4a110_25images.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
        }

        .user-icon {
            font-size: 24px;
        }

        .logout-link {
            color: #ff4444;
            text-decoration: none;
            font-size: 0.9em;
            margin-top: 5px;
            display: block;
        }

        .logout-link:hover {
            text-decoration: underline;
        }

        .datetime {
            font-size: 0.9em;
            color: #666;
            margin-right: 20px;
        }

        .input-section {
            text-align: center;
            margin-bottom: 30px;
        }

        input {
            padding: 12px;
            width: 100%;
            max-width: 400px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 150px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin: 20px auto;
            padding: 25px;
            border: 1px solid #4CAF50;
            border-radius: 10px;
            background-color: white;
            line-height: 2;
            max-width: 800px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding-top: 100px;
            }

            .datetime {
                text-align: center;
                width: 100%;
                margin: 10px 0;
            }

            .user-info {
                margin-left: 0;
                flex-direction: column;
                text-align: center;
            }

            input, button {
                max-width: 100%;
            }

            .logo {
                top: 20px;
                width: 150px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        
        <div class="datetime" id="datetime"></div>

        <div class="user-info">
            <div>
                <div>سعید عباسی نژاد</div>
                <a href="#" class="logout-link">خروج</a>
            </div>
            <span class="user-icon">👤</span>
        </div>
    </div>

    <h1>شماره گزاری راهور ناجا سبزوار</h1>

    <div class="input-section">
        <label>شماره بارکد خودرو را جهت استعلام وارد کنید:</label><br>
        <input type="number" id="barcode" placeholder="شماره بارکد خودرو">
        <button onclick="checkInfo()">استعلام</button>
    </div>

    <div id="result"></div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('datetime').innerHTML = 
                now.toLocaleDateString('fa-IR', options) + ' - ' +
                now.toLocaleTimeString('fa-IR');
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();

        function checkInfo() {
            const barcode = document.getElementById('barcode').value;
            const resultDiv = document.getElementById('result');

            if (barcode === '139567674') {
                resultDiv.innerHTML = `
                    <h3>نتایج استعلام:</h3>
                    خودرو: تيبا 2 سفید رنگ<br>
                    شماره موتور: M158537913<br>
                    مدل خودرو: 1397<br>
                    شماره شاسی: NAS821100J1147546<br>
                    وضعیت قضایی: فاقد شکایت قضایی<br>
                    جمع تخلفات: 0 ریال
                `;
                resultDiv.style.color = "green";
            } else {
                resultDiv.innerHTML = "اطلاعاتی برای این شماره بارکد یافت نشد";
                resultDiv.style.color = "red";
            }
        }
    </script>
</body>
        </html><
